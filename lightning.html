<!DOCTYPE html>
<html>
<head>
	<title>Flashing Lightning Bolt</title>
	<style type="text/css">
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		canvas {
			display: block;
			margin: auto;
			background-color: transparent;
		}
	</style>
</head>
<body>
	<div class="container">
		<canvas id="myCanvas"></canvas>
	</div>

	<script>
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		canvas.width = 80;
		canvas.height = 160;
		ctx.beginPath();
		ctx.moveTo(40, 0);
		ctx.lineTo(0, 80);
		ctx.lineTo(20, 80);
		ctx.lineTo(0, 140);
		ctx.lineTo(60, 60);
		ctx.lineTo(40, 60);
		ctx.lineTo(60, 0);
		ctx.lineTo(40, 0);
		ctx.lineWidth = 2;
		ctx.strokeStyle = "#000000";
		ctx.stroke();

		var intervalID = setInterval(function() {
			if (Math.random() > 0.6) {
				if (ctx.fillStyle == "#ffff00") {
					ctx.fillStyle = "#000000";
				} else {
					ctx.fillStyle = "#ffff00";
				}
			}
			ctx.fill();
		}, 200);
	</script>
</body>
</html>
