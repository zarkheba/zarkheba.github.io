<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I-40 Traffic Cam Viewer</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #eee;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
  }

  #viewer {
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #000;
  }

  #viewer img {
    height: 100%;
    width: auto;
    transform: scale(1.35);
    transform-origin: center center;
  }

  h2 {
    position: fixed;
    top: 20px;
    left: 0;
    width: 100%;
    z-index: 10;
    margin: 0;
    pointer-events: none;
  }

  button {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 20;

    min-width: 140px;
    padding: 10px 16px;
    font-size: 18px;
    cursor: pointer;

    background: rgba(0,0,0,0.7);
    color: #fff;
    border: 1px solid #555;
    border-radius: 4px;
  }
</style>
</head>
<body>

<h2 id="label"></h2>

<div id="viewer">
  <img id="cam" alt="Traffic Camera">
</div>

<button onclick="switchCam()">Switch Camera</button>

<script>
  const cams = [
    {
      name: "I-40 MM44",
      url: "https://eapps.ncdot.gov/services/traffic-prod/v1/cameras/images?filename=I26_LongShoalsRd.jpg"
    },
    {
      name: "I-40 MM45",
      url: "https://eapps.ncdot.gov/services/traffic-prod/v1/cameras/images?filename=I26_mm38_5.jpg"
    }
  ];

  let index = 0;
  const img = document.getElementById("cam");
  const label = document.getElementById("label");

  function loadCam() {
    img.src = cams[index].url + "&t=" + Date.now();
    label.textContent = cams[index].name;
  }

  function switchCam() {
    index = (index + 1) % cams.length;
    loadCam();
  }

  setInterval(loadCam, 10000);
  loadCam();
</script>

</body>
</html>
