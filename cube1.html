<!DOCTYPE html>
<html>
<head>
	<title>3D Rotating Cube</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #222;
			color: #fff;
			font-family: Arial, sans-serif;
			text-align: center;
		}

		.container {
			width: 200px;
			height: 200px;
			margin: 50px auto;
			position: relative;
			perspective: 800px;
		}

		.cube {
			width: 100%;
			height: 100%;
			position: absolute;
			transform-style: preserve-3d;
			animation: rotate 3s infinite linear;
		}

		.cube-face {
			position: absolute;
			width: 200px;
			height: 200px;
			padding: 20px;
			background-color: rgba(255, 255, 255, 0.8);
			border: 1px solid #000;
			text-align: center;
			font-size: 30px;
			font-weight: bold;
			color: #000;
			box-sizing: border-box;
			opacity: 0.9;
		}

		.front {
			transform: translateZ(100px);
		}

		.back {
			transform: rotateY(180deg) translateZ(100px);
		}

		.right {
			transform: rotateY(90deg) translateZ(100px);
		}

		.left {
			transform: rotateY(-90deg) translateZ(100px);
		}

		.top {
			transform: rotateX(90deg) translateZ(100px);
		}

		.bottom {
			transform: rotateX(-90deg) translateZ(100px);
		}

		@keyframes rotate {
			0% { transform: rotateY(0deg); }
			100% { transform: rotateY(360deg); }
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="cube">
			<div class="cube-face front">Writer</div>
			<div class="cube-face back">Artist</div>
			<div class="cube-face right">Coder</div>
			<div class="cube-face left">Editor</div>
			<div class="cube-face top">SEO</div>
			<div class="cube-face bottom">Advisor</div>
		</div>
	</div>
</body>
</html>
